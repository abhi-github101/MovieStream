  <script>
    var more = 0, newMore = 0, fullscreen = false, playing = false;
    //var rel_url="C:/Users/ABHI's_IDEAPAD";
    var rel_url = "F:/Applications Data";
    var path = "G:/";  //INTERNAL PATH
    function loadContent() {
      var uri = decodeURI(window.location.href);
      var movie = uri.substring(uri.indexOf("?") + 7);
      document.title = movie;
      document.getElementById("container").innerHTML = loadMovie(movie);
      $(function () { $('[data-toggle="popover"]').popover(); });
    }

    function loadMovie(movie) {
      var j = 0;
      var title = movie.substring(0, movie.indexOf("(") - 1);
      var year = movie.substring(movie.indexOf("(") + 1, movie.indexOf(")"));
      for (; j < movieContent.length; j++) {
        if (title == movieContent[j].title && year == movieContent[j].year) {
          break;
        }
      }
      var container_content = '<div class="row"><div class="col-md-3"><div class="card mb-4 box-shadow"><img class="card-img-top" style="height: 330px; width: 100%; display: block;" src="static/images/posters/' + movieContent[j].title + ' (' + movieContent[j].year + ').jpg" data-holder-rendered="true"><div class="card-body"><div class="d-flex justify-content-between align-items-center"><div class="btn-group">';
      if (isFavorite(movieContent[j].mid)) {
        container_content += '<button type="button" class="btn btn-sm btn-outline-danger" disabled>Favorite</button>';
      } else {
        container_content += '<button type="button" class="btn btn-sm btn-outline-secondary" disabled>Favorite</button>';
      }

      if (movieContent[j].rated == "R") {
        container_content += '<button type="button" class="btn btn-sm btn-outline-danger" disabled>' + movieContent[j].rated + '</button></div>';
      } else if (movieContent[j].rated == "M") {
        container_content += '<button type="button" class="btn btn-sm btn-outline-warning" disabled>' + movieContent[j].rated + '</button></div>';
      } else if (movieContent[j].rated == "PG-13" || movieContent[j].rated == "PG" || movieContent[j].rated == "G") {
        container_content += '<button type="button" class="btn btn-sm btn-outline-info" disabled>' + movieContent[j].rated + '</button></div>';
      }
      container_content += '<small class="text-muted">IMDB: ';
      if (movieContent[j].imdb >= 6.5) {
        container_content += '<strong class="text-success">' + movieContent[j].imdb + '</strong>';
      } else if (movieContent[j].imdb < 5) {
        container_content += '<strong class="text-danger">' + movieContent[j].imdb + '</strong>';
      } else {
        container_content += '<strong class="text-muted">' + movieContent[j].imdb + '</strong>';
      }
      container_content += '</small></div></div></div></div>';

      container_content += '<div class="col-md-9"><div class="row"><div class="card flex-md-row mb-4 box-shadow h-md-280 col-md-12"><div class="card-body d-flex flex-column align-items-start"><h3 class="mb-0"><a class="text-dark" >' + movieContent[j].title + ' (' + movieContent[j].year + ')</a></h3><div class="mb-1 text-muted" style="margin-top:10px"><p class="card-text mb-auto"><b class="text-secondary">Cast:</b> ' + movieContent[j].cast + '</p><p class="card-text mb-auto"><b class="text-secondary">Plot:</b> ' + movieContent[j].plot + '</p></div></div></div></div><div class="row"><div class="card flex-md-row mb-4 box-shadow h-md-280 col-md-12"><div class="card-body d-flex flex-column align-items-start col-md-9"><div class="btn-group" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="Genre">';
      var g = movieContent[j].genre.split(", ");
      for (var v = 0; v < g.length; v++) {
        if (g[v] == "Comedy") {
          container_content += '<button type="button" class="btn btn-sm btn-outline-success" onclick=loadGenrePage("' + g[v] + '")>' + g[v] + '</button>';
        } else if (g[v] == "Horror" || g[v] == "Thriller" || g[v] == "Crime") {
          container_content += '<button type="button" class="btn btn-sm btn-outline-danger" onclick=loadGenrePage("' + g[v] + '")>' + g[v] + '</button>';
        } else if (g[v] == "Biography" || g[v] == "Drama") {
          container_content += '<button type="button" class="btn btn-sm btn-outline-info" onclick=loadGenrePage("' + g[v] + '")>' + g[v] + '</button>';
        } else if (g[v] == "Romance") {
          container_content += '<button type="button" class="btn btn-sm btn-outline-warning" onclick=loadGenrePage("' + g[v] + '")>' + g[v] + '</button>';
        } else if (g[v] == "Animation") {
          container_content += '<button type="button" class="btn btn-sm btn-outline-primary" onclick=loadGenrePage("' + g[v] + '")>' + g[v] + '</button>';
        } else {
          container_content += '<button type="button" class="btn btn-sm btn-outline-secondary" onclick=loadGenrePage("' + g[v] + '")>' + g[v] + '</button>';
        }
      }
      container_content += '</div></div><div class="card-body d-flex flex-column align-items-end col-md-3"><div class="btn-group"><button type="button" id="availableBtn" class="btn btn-sm btn-outline-info" style="cursor:default" data-toggle="popover" data-trigger="hover" data-placement="left" data-content="Checking Availability">Loading...</button></div></div></div></div><div class="row"><div class="card flex-md-row mb-4 box-shadow h-md-280 col-md-12"><div class="card-body d-flex flex-column align-items-start col-md-9"><div class="btn-group">';
      container_content += '<button type="button" class="btn btn-sm btn-outline-warning" disabled style="cursor:default">Duration: ' + movieContent[j].duration + '</button>';
      container_content += '</div></div><div class="card-body d-flex flex-column align-items-end col-md-3"><div class="btn-group" data-toggle="popover" data-trigger="hover" data-placement="left" data-content="Available in HD">';
      if (movieContent[j].hd == "Y") {
        container_content += '<button type="button" class="btn btn-sm btn-outline-primary" style="cursor:default;font-style:italic">HD</button>';
      }
      container_content += '</div></div></div></div></div></div>';

      if (movieContent[j].local == "N") {
        path = "J:/Backup/Entertainments/Movies/Hollywood/";    //EXTERNAL PATH
      }

      document.getElementById("videoContainer").innerHTML = '<video id="video1" disabled width="100%" height="0px" style="background-color:#000;cursor:none;margin-bottom:20px" onclick="play()" ondblclick="toggleFullScreen()" onmousemove="showCursor()"><source id="video_src" src="" type="video/mp4"></video>';
      document.getElementById("video1").poster = "";
      document.getElementById("video_src").src = path + movieContent[j].path;
      document.getElementById("video1").load();

      setTimeout(function () { setVideoContent(j); }, 1000);

      return container_content;
    }

    function setVideoContent(j) {
      var d = document.getElementById("video1").duration;
      if (d > 0) {
        document.getElementById("video1").style.height = "589px";
        document.getElementById("video1").controls = true;
        $("#availableBtn").removeClass('btn-outline-info');
        $("#availableBtn").html('Available');
        $("#availableBtn").addClass('btn-outline-success');

        if (movieContent[j].local == "N") {
          $('#availableBtn').attr('data-content', 'Playing from External Drive');
        } else {
          $('#availableBtn').attr('data-content', 'Available on Local System');
        }
      } else {
        document.getElementById("videoContainer").innerHTML = '';
        $("#availableBtn").removeClass('btn-outline-info');
        $("#availableBtn").html('Unavailable');
        $("#availableBtn").addClass('btn-outline-danger');

        if (movieContent[j].path != "n/a" && movieContent[j].local == "N") {
          $('#availableBtn').attr('data-content', 'Stored on External Drive');
        } else {
          $("#availableBtn").html('Missing');
          $('#availableBtn').attr('data-content', 'Not Available in any System');

        }
      }
    }

    function loadGenrePage(genre) {
      location.href = "index.html?genre=" + genre.toUpperCase();
    }
    function isFavorite(mid) {
      for (var i = 0; i < favoriteMovies.length; i++) {
        if (favoriteMovies[i] == mid) {
          return true;
        }
      }
      return false;
    }

    $('body').click(function (e) {
      if (e.target.id != "genrePopover") {
        $('[data-toggle="popover"]').popover('hide');
      }
    });

    function play() {
      var video = document.getElementById("video1");
      if (video.paused) {
        $(video).trigger('play');
        console.log("play");
        playing = true;
      } else {
        $(video).trigger('pause');
        console.log("pause");
        playing = false;
      }
    }

    function toggleFullScreen() {
      var video = document.getElementById("video1");
      if (!fullscreen) {
        video.webkitRequestFullscreen();
        fullscreen = true;
      } else if (fullscreen) {
        video.webkitExitFullscreen();
        fullscreen = false;
      }

    }
    function showCursor() {
      document.getElementById("video1").style.cursor = "default";
      setTimeout(function () { document.getElementById("video1").style.cursor = "none"; }, 3000);
    }

	//https://preview.themeforest.net/item/vodi-video-wordpress-theme-for-movies-tv-shows/full_screen_preview/23738703

  </script>
